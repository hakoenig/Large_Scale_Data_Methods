<!–– code from https://www.tutorialspoint.com/flask/flask_sending_form_data_to_template.htm––>
<!doctype html>
<html>
   <body>

     <h1>Estimated Probabilities</h1>

      <table border = 1>
        <tr>
        <th>Species</th>
        <th>Probability</th>
        </tr>
         {% for key, value in result.items() %}

            <tr>
               <th> {{ key }} </th>
               <td> {{ value }} </td>
            </tr>

         {% endfor %}
      </table>

   </body>
</html>
